<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./assets/css/style.cart.css">
</head>
<body>

    <!-- Barra de navegación (Opcional) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cart-btn">Carrito (<span id="cart-count">0</span>)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Enlace para continuar comprando -->
    <div class="continue-shopping">
        <a href="index.html"><h2>Conocer más productos</h2></a>
    </div>

    <div class="container">
        <!-- Carrito -->
        <div class="cart-container" id="cart-container" style="display: block;">
            <h1 style="text-align: center; font-size: 2rem;">Carrito de Compras</h1>
            
            <!-- Lista de productos en el carrito -->
            <ul id="cart-items-list" class="list-group">
                <!-- Aquí se agregarán los productos del carrito dinámicamente -->
            </ul>

            <hr>
            
            <!-- Total y botón para Finalizar la compra -->
            <div class="cart-total">
                Total: $<span id="cart-total">0</span>
            </div>
            <div style="text-align: center;">

                <button class="btn btn-outline-success" id="liquidacion-button">Finalizar compra</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
     <script src="./assets/js/cart.js"></script>
</body>
</html>
